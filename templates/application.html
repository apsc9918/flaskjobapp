<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{job.job_title}} - Job Details & Application</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .page-container {
      max-width: 800px;
      margin: 40px auto;
    }

    .job-details {
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .job-header {
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .job-title {
      font-size: 2.2em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .job-meta {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
    }

    .meta-item svg {
      width: 20px;
      height: 20px;
      fill: #007BFF;
    }

    .section-title {
      font-size: 1.4em;
      color: #2c3e50;
      margin: 20px 0 15px;
    }

    .requirements-list, .roles-list {
      list-style-type: none;
      padding-left: 25px;
    }

    .requirements-list li, .roles-list li {
      position: relative;
      margin-bottom: 10px;
      padding-left: 20px;
    }

    .requirements-list li:before, .roles-list li:before {
      content: "â€¢";
      color: #007BFF;
      font-size: 1.2em;
      position: absolute;
      left: 0;
    }

    .application-form {
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="file"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #dde2e5;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      background: #007BFF;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .page-container {
        padding: 10px;
      }
      
      .job-meta {
        flex-direction: column;
        gap: 10px;
      }
    }

    .submit-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      
      .submit-button:hover {
        background-color: #0056b3;
      }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Job Details Section -->
    <div class="job-details">
      <div class="job-header">
        <h1 class="job-title">{{job.job_title}}</h1>
        <div class="job-meta">
          <div class="meta-item">
            <svg viewBox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span>{{job.location}}</span>
          </div>
          <div class="meta-item">
            <svg viewBox="0 0 24 24">
              <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
            </svg>
            <span>{{job.salary}}</span>
          </div>
        </div>
      </div>

      <h2 class="section-title">Role & Responsibilities</h2>
        <p>{{job.roles}}</p>

      <h2 class="section-title">Requirements</h2>
        <p>{{job.requirements}}</p>

    </div>

    <!-- Application Form Section -->
    <div class="application-form">
      <h2 class="form-title">Submit Your Application</h2>
      <form action="/application/{{job.id}}/submit_application" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="applicant_name">Full Name</label>
          <input type="text" id="applicant_name" name="applicant_name" placeholder="Your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Optional">
        </div>
        <div class="form-group">
          <label for="resume">Upload Resume</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        </div>
        <div class="form-group">
          <label for="cover_letter">Cover Letter</label>
          <textarea id="cover_letter" name="cover_letter" placeholder="Write a brief cover letter..." required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Application</button>
      </form>
    </div>
  </div>
</body>
</html>
